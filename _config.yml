    - name: Home
      slug: /
    - name: Research
    - name: CV
      slug: "https://christina-yang-gao.github.io/CV.pdf"

footer:
  show_powered_by: False
  contact:
    - name: Email
      value: yanggao@illinois.edu
      link: mailto:yanggao@illinois.edu
